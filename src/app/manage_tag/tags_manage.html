<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="manage-box">
	<div class="manage-container tag-cat-manage">
		  	<h1 class="text-center">标签管理-分类列表</h1>
		  	<hr />
		  	<div class="table-toolbar">
		  	    <div class=" btn-group">
		  	        <button class="btn btn-primary" ng-click="add()">
		  	            添加标签分类 <i class="fa fa-plus"></i>
		  	        </button>
		  	    </div>
		  	</div>
		  	<div class="portlet-body table-responsive">
				  	<table class="table table-striped table-bordered table-hover table-condensed">
				  	    <thead>
				  	        <tr>
				  	            <th>
				  	                分类名
				  	            </th>
				  	            <th>
				  	                描述
				  	            </th>
				  	            <th class="text-center">
				  	                管理
				  	            </th>
				  	        </tr>
				  	    </thead>
				  	    <tbody>

				  	        <tr class="odd gradeX" ng-repeat="cat in catList">
				  	            <td>
				  	              <a ui-sref="tagsList({cid:cat._id})">{{cat.name}}</a>
 				  	            </td>
				  	            <td>
				  	                <span>{{cat.desc}}</span>
				  	            </td>
				  	            <td class="text-center">
				  	                <a href="" ng-click="edit(cat)">Edit</a>&nbsp;&nbsp;
				  	                <a href="" ng-click="del(cat)">Delete</a>
				  	            </td>
				  	        </tr>

				  	    </tbody>
				  	</table>
					</div>
	</div>
</div>
