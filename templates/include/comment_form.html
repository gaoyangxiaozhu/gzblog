<div class="comment-respond">
    <h3 id="reply-title" class="comment-reply-title">发表评论</h3>
    <form action="#" method="post" id="commentForm" class="comment-form">
        <p class="comment-notes"><span id="email-notes">电子邮件地址不会被公开。</span> 必填项已用<span class="required">*</span>标注</p>
        <p class="comment-form-author">
            <label for="author">姓名 <span class="required">*</span></label>
            <input id="author" class="input default-input" name="author" type="text" size="30" aria-required="true" required="required"></p>
        <p class="comment-form-email">
            <label for="email">电子邮件 <span class="required">*</span></label>
            <input id="email" class="input default-input" name="email" type="email" size="30" aria-describedby="email-notes" aria-required="true" required="required"></p>
        <p class="comment-form-url">
            <label for="url">站点</label>
            <input id="url" class="input default-input" name="url" type="url" value="" size="30"></p>
        <p class="comment-form-comment">
            <label for="comment">评论</label>
            <textarea id="comment" class="default-textarea" name="comment" cols="45" rows="8" aria-required="true" required="required"></textarea></p>
        <p class="form-submit">
            <input name="submit" type="submit" id="submit" class="submit button default-btn continue-btn" value="发表评论">
            <input type="hidden" name="comment_post_ID" value="0" id="comment_post_ID">
            <input type="hidden" name="comment_parent" id="comment_parent" value="0">
        </p>
    </form>
</div>
